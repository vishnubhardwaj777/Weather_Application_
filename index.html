<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <!-- choose which weather you searching -->
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- Grant Location Access -->
            <div class="sub-container grant-location-container">

                <img src="./asset/location.png" width="100px" height="100px">
                <h2>Grant Location Access</h2>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>

            </div>

            <!-- Search City -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./asset/search.png" width="20" height="20">
                </button>
            </form>

            <!-- Loading Screen -->
            <div class="sub-container loading-container">

                <img src="./asset/loading.gif" width="150" height="150">
                <p>Loading Please Wait...</p>

            </div>

            <!-- Featching Data about temperature -->
            <div class="sub-container user-info-container">

                <div class="name">

                    <p data-city-name></p>
                    <img data-country-icon>

                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>



                <!-- WindSpeed, Humidity and Cloud -->
                <div class="parameter-container">

                    <!-- windSpeed -->
                    <div class="parameter">

                        <img src="./asset/wind.png">
                        <h3>WINDSPEED</h3>
                        <p data-wind-speed></p>

                    </div>

                    <!-- Humidity -->
                    <div class="parameter">

                        <img src="./asset/humidity.png">
                        <h3>HUMIDITY</h3>
                        <p data-humidity></p>

                    </div>

                    <!-- CLOUDS -->
                    <div class="parameter">

                        <img src="./asset/cloud.png">
                        <h3>CLOUDS</h3>
                        <p data-cloud></p>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
